<!-- MODAL (Popup) -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50" [class.hidden]="!isOpen">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">

        <!-- Header -->
        <div class="flex justify-between items-center border-b pb-3">
            <h2 class="text-xl font-semibold">{{ title }}</h2>
            <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">âœ•</button>
        </div>

        <!-- Message de confirmation -->
        <p class="mt-4 text-gray-800">{{ message }}</p>

        <!-- Boutons d'action -->
        <div class="flex justify-end space-x-4 mt-6">
            <button (click)="closeModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                Annuler
            </button>
            <button (click)="confirmAction()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Confirmer
            </button>
        </div>
    </div>
</div>
